<div class="wrapper fadeInDown">
 <div id="formContent">
  <!-- Tabs Titles -->

  <!-- Icon -->
  <div class="fadeIn first">
   <fa-icon class="icon-user" [icon]="faUser"></fa-icon>
  </div>

  <!-- Login Form -->
  <form (submit)="login()">
   <input type="text" [(ngModel)]="username" id="username" class="fadeIn second input" name="username" placeholder="Username">
   <input type="password" [(ngModel)]="password" id="password" class="fadeIn third input" name="password" placeholder="password">
   <input type="submit" class="fadeIn fourth" value="Accedi">
   <div *ngIf="error === true" class="allert bg-danger">Email o password errati</div>
  </form>

  <!-- Remind Passowrd -->
  <div id="formFooter">
   <a class="underlineHover" href="#">Password dimenticata?</a>
  </div>

 </div>
</div>
