
<div *ngIf="cart === null" class="row">
  <div class="col-12 text-center">
    <h3>Non ci sono articoli nel carrello</h3>
  </div>
</div>
 <div *ngIf="cart !== null" class="m-md-3 row ">
  <div class="card col-12 col-md-7 bill shadow ">
   <div class="row bg-title-row p-md-3 ">
    <div class="col-12 text-center text-md-left col-md-7">
     <h5>Articolo</h5>
    </div>
    <div class="col-12 text-center text-md-left col-md-2">
     <h5>Quantita</h5>
    </div>
    <div class="col-12 text-center text-md-left col-md-3">
     <h5>Prezzo</h5>
    </div>
   </div>
    <div class="cart-row" *ngFor="let det of details" >
     <app-cart-row  [det]="det"></app-cart-row>
    </div>

    
   
  
  
   </div>
  
  <div class="col-md-3 col-12 mt-3 mt-md-0 ms-md-4 card shadow total check-out d-flex justify-content-center  text-center">
    <div class="ceckout-border mt-4">
      <h5>Costo di consegna</h5>
      <p class="lead">0 <span>£</span></p>
    </div>
   <div class="ceckout-border mt-3">
    <h5>Totale</h5>
    <p class="lead">{{total.toFixed(2)}} <span>£</span></p>
   </div>
    
    <app-add-btn (click)="saveOrder()"  class="mt-5 mb-5"></app-add-btn>
  </div>
</div>
